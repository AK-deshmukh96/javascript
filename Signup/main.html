<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Form Validation</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuggles&family=IBM+Plex+Mono:wght@500&family=Kanit:wght@300&family=Oxygen&family=Poppins:wght@500&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <form id="signup" class="form">
        <h1>Sign Up</h1>
        <div class="form-field">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" autocomplete="off" />
          <small></small>
        </div>

        <div class="form-field">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" autocomplete="off" />
          <small></small>
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="off"
          />
          <small></small>
        </div>

        <div class="form-field">
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            autocomplete="off"
          />
          <small></small>
        </div>

        <div class="form-field">
          <input type="submit" value="Sign Up" class="btn" />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
